<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicaci√≥n{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Fuente Inter para una apariencia moderna y limpia */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos para los campos de formulario de Django */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            @apply block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                   focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
        }
        /* Estilos para mensajes de Django */
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem; /* rounded-md */
            border-width: 1px;
        }
        .alert-info {
            background-color: #e0f2fe; /* blue-100 */
            color: #0c4a6e; /* blue-800 */
            border-color: #93c5fd; /* blue-300 */
        }
        .alert-success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            border-color: #a7f3d0; /* green-300 */
        }
        .alert-warning {
            background-color: #fffbeb; /* yellow-100 */
            color: #92400e; /* yellow-800 */
            border-color: #fcd34d; /* yellow-300 */
        }
        .alert-error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
            border-color: #fca5a5; /* red-300 */
        }
    </style>
</head>
<body class="bg-gray-100">
    {% block content %}
    {% endblock %}
</body>
</html>
